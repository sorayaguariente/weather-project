<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/052c9193dd.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherBox day">
        <form id="search-form">
          <input type="search" id="city-search" class="citySearch" placeholder="Enter a city" autocomplete="off" />
          <input type="submit" class="search btn-primary" value="Search" />
          <span class="currentLocation">   Or use 
              <a href="#" id="current-location-button" class="currentLocationLink">your current location  </a>
          </span> 
          </form>
        <div class="weatherCity" id="selected-city"></div>
        <div class="row currentWeather">
          <div class="col-4">
            <div class="currentTime" id="current-time"></div>
          </br>
            <div class="currentClimate" id="weather-description">
            </div>
            <div class="currentWeatherDetail">
              Humidity: <span id="humidity-percentage">%</span>
              <br />
              Wind: <span id="wind-velocity"> km/h </span>
            </div>
          </div>
          <div class="col-2 currentIcon" >
            <img src="" alt="" id="current-weather-icon" />
          </div>
          <div class="col-5 currentTemperature">
            <span id="current-temperature">18</span
            ><span class="tempUnit">
              <a href="#" id="celsius-link" class="active tempLinks">°C </a>
              |
              <a href="#" id="fahrenheit-link" class="tempLinks">°F </a>
            </span>
          </div>
        </div>
        <div id="forecast">
        
      </div>
    </div>
    <div class="weather-box-wrapper">
      <small>
        <a href="https://github.com/sorayaguariente/weather-project"
          >Open sorce code</a
        >
        by Soraya Guariente
        <div>
          Icons made by <a href="https://www.freepik.com" title="iconixar">iconixar</a> from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </small>
    <script src="src/index.js"></script>
  </body>
</html>
