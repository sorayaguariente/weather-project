<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/052c9193dd.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <form id="search-form">
          <input type="text" id="city-search" class="citySearch" placeholder="Enter a city" />
          <input type="submit" class="search btn-primary" value="Search" />
          <span class="currentLocation">   Or use 
              <a href="#" id="current-location-button" class="currentLocationLink">your current location  </a>
          </span> 
          </form>
        <div class="weatherCity" id="selected-city">City, Country</div>
        <div class="row currentWeather">
          <div class="col-3">
            <div class="currentTime" id="current-time">wed, 21:45</div>
          </br>
            <div class="currentClimate" id="weather-description">
              Weather description
            </div>
            <div class="currentWeatherDetail">
              Humidity: <span id="humidity-percentage">%</span>
              <br />
              Wind: <span id="wind-velocity"> km/h </span>
            </div>
          </div>
          <div class="col-3 currentIcon" id="current-weather-icon">
            <img src="images/rainbow.png " />
          </div>
          <div class="col-5 currentTemperature">
            <span id="current-temperature">18</span
            ><span class="celsius">
              <a href="#" id="celsius-link" class="tempUnit">°C </a>
              |
            </span>
            <span class="fahrenheit">
              <a href="#" id="fahrenheit-link" class="tempUnit">°F </a>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col nextDaysDetails">
            <h5 class="nextDays">Today</h5>
            <div class="row">
              <div class="col-6">
                <img
                  src="images/rainbow.png"
                  class="futureIcons"
                  id="today-icon"
                />
              </div>
              <div class="col-6">
                <h6 class="nextHigherTemperatures" id="today-max-temp">°</h6>
                <p class="nextLowerTemperatures" id="today-min-temp">°</p>
              </div>
            </div>
          </div>
          <div class="col nextDaysDetails">
            <h5 class="nextDays" id="one-day-later-date">Thu 15</h5>
            <div class="row">
              <div class="col-6">
                <img
                  src="images/rainbow.png"
                  class="futureIcons"
                  id="one-day-later-icon"
                />
              </div>
              <div class="col-6">
                <h6 class="nextHigherTemperatures" id="one-day-later-max">
                  23°
                </h6>
                <p class="nextLowerTemperatures" id="one-day-later-min">12°</p>
              </div>
            </div>
          </div>
          <div class="col nextDaysDetails">
            <h5 class="nextDays" id="two-days-later-date">Fri 16</h5>
            <div class="row">
              <div class="col-6">
                <img
                  src="images/rainbow.png"
                  class="futureIcons"
                  id="two-days-later-icon"
                />
              </div>
              <div class="col-6">
                <h6 class="nextHigherTemperatures" id="two-days-later-max">
                  27°
                </h6>
                <p class="nextLowerTemperatures" id="two-days-later-min">15°</p>
              </div>
            </div>
          </div>
          <div class="col nextDaysDetails">
            <h5 class="nextDays" id="three-days-later-date">Sat 17</h5>
            <div class="row">
              <div class="col-6">
                <img
                  src="images/rainbow.png"
                  class="futureIcons"
                  id="three-days-later-icon"
                />
              </div>
              <div class="col-6">
                <h6 class="nextHigherTemperatures" id="three-days-later-max">
                  28°
                </h6>
                <p class="nextLowerTemperatures" id="three-days-later-min">
                  16°
                </p>
              </div>
            </div>
          </div>
          <div class="col nextDaysDetails">
            <h5 class="nextDays" id="four-days-later-date">Sun 18</h5>
            <div class="row">
              <div class="col-5">
                <img
                  src="images/rainbow.png"
                  class="futureIcons"
                  id="four-days-later-icon"
                />
              </div>
              <div class="col-7">
                <h6 class="nextHigherTemperatures" id="four-days-later-max">
                  30°
                </h6>
                <p class="nextLowerTemperatures" id="four-days-later-min">
                  17°
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="weather-box-wrapper">
      <small>
        <a href="https://github.com/sorayaguariente/weather-project"
          >Open sorce code</a
        >
        by Soraya Guariente
        <div>
          Icons made by <a href="" title="iconixar">iconixar</a> from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
